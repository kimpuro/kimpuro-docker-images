variables:
  DEV_REGISTRY: dev-registry.afreecatv.com
  PROD_REGISTRY: docker-registry.afreecatv.com
  TEST_IMAGE: kimpuro/node20-alpine-pnpm:0.1

stages:
  - test
  - build

biome_check:
  stage: test
  image: $TEST_IMAGE
  script:
    - pnpm install --frozen-lockfile
    - pnpm biome check .
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  tags:
    - docker
    - aflxcombuild
  only:
    - merge_requests

type_check:
  stage: test
  image: $TEST_IMAGE
  script:
    - pnpm install --frozen-lockfile
    - pnpm tsc --noEmit
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  tags:
    - docker
    - aflxcombuild
  only:
    - merge_requests

build:
  stage: build
  image: $TEST_IMAGE
  script:
    - pnpm install --frozen-lockfile
    - pnpm build
  tags:
    - docker
    - aflxcombuild
  only:
    - merge_requests